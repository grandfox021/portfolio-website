{% extends "base/main.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}


<body>
  <div class="row row-cols-1 row-cols-md-2 g-4 my-position">
    {% for post in posts %}
    
            <div class="col">
              
              <div class="card text-center">
                <img src="{{post.thumbnail.url}}" class="card-img-top thumbnail" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{post.headline}}</h5>
                  <p class="card-text">Summary : {{post.sub_headline}}</p>
                </div>
                {% for Tag in post.tags.all  %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{Tag}}</li>
                </ul>
                {% endfor %}
                  <div class="card-body">
                    <a href="{% url 'post' post.id %}" class="card-link btn btn-warning">Read More</a>
                  </div>
              </div>
            </div>
            {% endfor %}
          </div>

      
{% endblock  %}
</body>
</html>
